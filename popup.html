<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Збільшення звуку</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Збільшення звуку</h1>
    <label for="volumeLevel">Рівень збільшення:</label>
    <input type="range" id="volumeLevel" min="0" max="1" step="0.1" value="0.1">
    <button id="increaseVolume">Збільшити звук</button>
    <button id="muteAll">Вимкнути звук</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
